{% extends 'myblog/base.html' %}

{% block body %}
<div class="col-xs-0 col-sm-2 col-md-3">
</div>
<div class="col-xs-12 col-sm-8 col-md-6">
  <!-- login -->
  <div class="panel panel-default" id="loginbox">
    <div class="panel-heading">
      <span class="fui-bookmark"></span> Welcom to login Myblog App.
    </div>
    <div class="panel-body">
      <form id="userauth-form" method="post" action="{% url 'myblog:login' %}">
      {% csrf_token %}
        <div class="login-form">
          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your E-mail" id="login-mail" />
            <label class="login-field-icon fui-mail" for="login-mail"></label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          
          <input type="checkbox" checked="checked" value="" id="remember" data-toggle="checkbox" checked="">
          Remember ?
          <br>
	        <button type="button" class="btn btn-inverse btn-lg btn-block" id="login">Sign in</button>
          <a class="login-link" id="goRegister" href="{% url 'myblog:register' %}">Create yourself account now ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-xs-0 col-sm-2 col-md-3">
</div>
{% endblock %}
